<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="NarrowItDownApp">
    <div class="container" ng-controller="NarrowItDownController as ctrl">
      <div class="row">
        <div >

          <h1>Narrow Down Your Chinese Menu Choice</h1>

          <div class="col-md-6">
            <div class="form-group">
              <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
            </div>
            <div class="form-group narrow-button">
              <button class="btn btn-primary" ng-click="ctrl.search()">Narrow It Down For Me!</button>
            </div>
          </div>

          <div class="error" ng-if="ctrl.emptySearch">Nothing found!</div>
          <!-- Bonus loader (see Bonus section of the assignment) -->
          <items-loader-indicator></items-loader-indicator>

          <!-- found-items should be implemented as a component -->

          <found-items class='list' items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
<!--
          <div >
            <found-items
              found="ctrl.found",
              title="{{ctrl.title}}",
              on-remove="ctrl.removeItem(index)">
            </found-items>

          </div>
-->
        </div>
      </div>
    </div>
  </body>
</html>
